<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="showData"></div>
      <div class="row mt-5">
        <div class="col-md-4">
          <p>Student Grade Calculator</p>
        </div>
        <div class="col-md-6">
          
          <form>
            <div class="form-group">
              <label for="math">Math</label>
              <input type="text" class="form-control" id="math" />
            </div>
            <div class="form-group">
              <label for="physics">Physics</label>
              <input type="text" class="form-control" id="physics" />
            </div>
            <div class="form-group">
              <label for="english">English</label>
              <input type="text" class="form-control" id="english" />
            </div>
            <div class="form-group">
              <label for="computer">Computer</label>
              <input type="text" class="form-control" id="computer" />
            </div>

            <button type="button" onclick="calcy()" class="btn btn-primary">
              Total Score
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <!--Bootstrap js file-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
